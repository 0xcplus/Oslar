name: oslar
description: "Chat based on ChatGPT"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  flutter_dotenv: ^5.1.0
  envied: ^0.5.4+1
  intl: ^0.19.0

  cupertino_icons: ^1.0.0
  dart_openai: ^5.1.0

  http: ^1.2.2
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  envied_generator: ^0.5.4+1
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  assets:
  - assets/config/.env

  #환경 요소
  - assets/images/logo.png
  - assets/images/oslar.png

  #Oslar 로고
  - assets/oslar/favicon.png
  - assets/oslar/Icon-192.png
  - assets/oslar/Icon-512.png
  - assets/oslar/Icon-maskable-192.png
  - assets/oslar/Icon-maskable-512.png