on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'

    - name: Install Dependencies
      run: flutter pub get

    - name: Create .env with Dummy Data
      run: echo "OPEN_API_KEY=dummy_api_key" >> .env

    - name: Build Web
      run: flutter build web --release

    - name: Add .nojekyll
      run: echo > build/web/.nojekyll

    - name: Update .env for Deployment
      run: echo "OPEN_API_KEY=${{ secrets.OPEN_AI_API_KEY }}" >> build/web/.env

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.STATIC_DEPLOY_KEY }} 
        publish_dir: build/web
        publish_branch: gh-pages
